<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartPage</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .screen {
        background-color: #ffffff;
      }
      .image-container {
        position: absolute;
        top: 50px;
        left: 104px;
        width: 512px;
        height: 512px;
        border-radius: 24px;
        background-image: url("https://assets.api.uizard.io/api/cdn/stream/e45c8c55-75ae-4fe8-8135-706fa5f6d9c4.png");
      }
      .signup-form {
        position: absolute;
        top: 50px;
        left: 750px;
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
      }
      .form-check-label {
        margin-bottom: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .btn-primary {
        background-color: #d52821;
        position: relative;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="image-container"></div>
      <div class="signup-form shadow">
        <form id="signupForm">
          <h2 class="text-center">Sign up</h2>
          <p class="text-center">Enter your details to create an account</p>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your work email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Create a username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a strong password"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your"
              required
            />
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="termsCheckbox"
              required
            />
            <label class="form-check-label" for="termsCheckbox">
              By signing up, you agree to our Terms and Privacy Policy.
            </label>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              id="signupButton"
            >
              Sign up
            </button>
          </div>
          <p class="text-center mt-2">
            Already have an account? <a href="SignIn.html">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Here you would typically handle the form submission,
          // like sending the data to a server or validating inputs.
          alert("Form submitted!");
        });
      document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the "Sign up" button by its ID
        var signupButton = document.getElementById("signupButton");

        // Add a click event listener to the button
        signupButton.addEventListener("click", function () {
          // Redirect to SignIn.html when the button is clicked
          window.location.href = "SignIn.html";
        });
      });
    </script>
  </body>
</html>
