<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartPage</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .screen {
        background-color: #ffffff;
      }
      .image-container {
        position: absolute;
        top: 50px;
        left: 104px;
        width: 512px;
        height: 512px;
        border-radius: 24px;
        background-image: url("https://assets.api.uizard.io/api/cdn/stream/e45c8c55-75ae-4fe8-8135-706fa5f6d9c4.png");
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .login-form {
        position: absolute;
        top: 155px;
        left: 780px;
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
      }
      .form-check-label {
        margin-bottom: 0;
      }
      .btn-primary {
        background-color: #d52821;
        position: relative;
        top: 0px;
        left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="image-container"></div>
    </div>
    <div class="login-form shadow">
      <form id="loginForm">
        <h2 class="text-center">Log in</h2>
        <p class="text-center">Enter your credentials to access your account</p>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
            Log in
          </button>
        </div>

        <p class="text-center mt-2">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript for form submission behavior
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Implement your login logic here, for example, an AJAX request to your server
        });
      document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the "Log in" button by its ID
        var loginButton = document.getElementById("loginButton");

        // Add a click event listener to the button
        loginButton.addEventListener("click", function () {
          // Redirect to HomeScreen.html when the button is clicked
          window.location.href = "HomeScreen.html";
        });
      });
    </script>
  </body>
</html>
